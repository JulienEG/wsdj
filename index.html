<!DOCTYPE html>
<html>
  <head>
    <title>WSDJ</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script src="https://unpkg.com/tone"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
    <script src="./js/app.js" defer></script>
  </head>

  <body>
    <div id="app">
      <header>
        <h1>WSDJ : A simplified LSDJ experience</h1>
      </header>

      <div class="main">
        <div class="center">
          <button @click="playSequence">Play Sequence</button>
          <button @click="stopSequence">Stop Sequence</button>
          <label for="bpm">BPM: {{ bpm }}</label>
          <input
            type="number"
            :value="bpm"
            @wheel.prevent="onScrollBpm"
            @keydown.prevent
            readonly
            min="1"
            max="255"
          /> 
          <label for="volumeDb">Volume: {{ volumeDb }} dB</label>
          <input
            type="range"
            :value="volumeDb"
            @wheel.prevent="onScrollVolume"
            @mousedown.prevent
            @touchstart.prevent
            min="-60"
            max="0"
            step="1"
          />    
        </div>

        <div class="gameboy-wrapper">
          <div class="gameboy-case">
            <span class="lines"></span>
            <span class="lines"></span>
            <span class="lines"></span>
            <span class="lines"></span>
            <span class="lines"></span>
            <span class="lines"></span>
            <span class="lines"></span>
            <div class="gameboy-glass">
              <div class="gameboy-screen">
                <table>
                  <tr>
                    <th colspan="1">P</th>
                    <th colspan="3">Pu1</th>
                    <th colspan="3">Pu2</th>
                    <th colspan="3">Wav</th>
                    <th colspan="3">Noi</th>
                  </tr>
                  <tr>
                    <td>p</td>
                    <td>
                      <input
                        id="pu1"
                        class="scroll-select"
                        type="text"
                        :value="notes[currentNoteIndex]"
                        @wheel.prevent="onScrollCell($event, 'currentNoteIndex', 'notes')"
                        @click="onClickCell('currentNoteIndex')"
                        readonly />
                    </td>
                    <td>
                      <input
                        id="pu2"
                        class="scroll-select"
                        type="text"
                        :value="pitches[currentPitchIndex]"
                        @wheel.prevent="onScrollCell($event, 'currentPitchIndex', 'pitches')"
                        @click="onClickCell('currentPitchIndex')"
                        readonly />
                    </td>
                    <td>
                      <input
                        class="scroll-select"
                        type="text"
                        :value="effects[currentEffectIndex]"
                        @wheel.prevent="onScrollCell($event, 'currentEffectIndex', 'effects')"
                        @click="onClickCell('currentEffectIndex')"
                        readonly />
                    </td>

                    <td>
                      <input
                        class="scroll-select"
                        type="text"
                        :value="notes[currentNoteIndex]"
                        @wheel.prevent="onScrollCell($event, 'currentNoteIndex', 'notes')"
                        readonly />
                    </td>
                    <td>
                      <input
                        class="scroll-select"
                        type="text"
                        :value="pitches[currentPitchIndex]"
                        @wheel.prevent="onScrollCell($event, 'currentPitchIndex', 'pitches')"
                        readonly />
                    </td>
                    <td>
                      <input
                        class="scroll-select"
                        type="text"
                        :value="effects[currentEffectIndex]"
                        @wheel.prevent="onScrollCell($event, 'currentEffectIndex', 'effects')"
                        readonly />
                    </td>

                    <td>
                      <input
                        class="scroll-select"
                        type="text"
                        :value="notes[currentNoteIndex]"
                        @wheel.prevent="onScrollCell($event, 'currentNoteIndex', 'notes')"
                        readonly />
                    </td>
                    <td>
                      <input
                        class="scroll-select"
                        type="text"
                        :value="pitches[currentPitchIndex]"
                        @wheel.prevent="onScrollCell($event, 'currentPitchIndex', 'pitches')"
                        readonly />
                    </td>
                    <td>
                      <input
                        class="scroll-select"
                        type="text"
                        :value="effects[currentEffectIndex]"
                        @wheel.prevent="onScrollCell($event, 'currentEffectIndex', 'effects')"
                        readonly />
                    </td>

                    <td>
                      <input
                        class="scroll-select"
                        type="text"
                        :value="notes[currentNoteIndex]"
                        @wheel.prevent="onScrollCell($event, 'currentNoteIndex', 'notes')"
                        readonly />
                    </td>
                    <td>
                      <input
                        class="scroll-select"
                        type="text"
                        :value="pitches[currentPitchIndex]"
                        @wheel.prevent="onScrollCell($event, 'currentPitchIndex', 'pitches')"
                        readonly />
                    </td>
                    <td>
                      <input
                        class="scroll-select"
                        type="text"
                        :value="effects[currentEffectIndex]"
                        @wheel.prevent="onScrollCell($event, 'currentEffectIndex', 'effects')"
                        readonly />
                    </td>
                  </tr>                  
                  
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
