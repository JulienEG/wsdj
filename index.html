<!DOCTYPE html>
<html>
  <head>
    <title>WSDJ</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script src="https://unpkg.com/tone"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
    <script src="./js/app.js" defer></script>
  </head>

  <body>
    <div id="app">
      <header>
        <h1>WSDJ : A LSDJ redux version</h1>
      </header>

      <div class="main">
        <div class="center">
          <button @click="playNote">Click me to play note!</button>
        </div>

        <div class="gameboy-wrapper">
          <div class="gameboy-case">
            <span class="lines"></span>
            <span class="lines"></span>
            <span class="lines"></span>
            <span class="lines"></span>
            <span class="lines"></span>
            <span class="lines"></span>
            <span class="lines"></span>
            <div class="gameboy-glass">
              <div class="gameboy-screen">
                <table>
                  <tr>
                    <th colspan="1">P</th>
                    <th colspan="3">Pu1</th>
                    <th colspan="3">Pu2</th>
                    <th colspan="3">Wav</th>
                    <th colspan="3">Noi</th>
                  </tr>
                  <tr>
                    <td>p</td>
                    <td>
                      <input
                        class="scroll-select"
                        type="text"
                        :value="notes[currentNoteIndex]"
                        @wheel.prevent="onScrollCell($event, 'currentNoteIndex', 'notes')"
                        @click="onClickCell('currentNoteIndex')"
                        readonly />
                    </td>
                    <td>
                      <input
                        class="scroll-select"
                        type="text"
                        :value="pitches[currentPitchIndex]"
                        @wheel.prevent="onScrollCell($event, 'currentPitchIndex', 'pitches')"
                        @click="onClickCell('currentPitchIndex')"
                        readonly />
                    </td>
                    <td>
                      <input
                        class="scroll-select"
                        type="text"
                        :value="effects[currentEffectIndex]"
                        @wheel.prevent="onScrollCell($event, 'currentEffectIndex', 'effects')"
                        @click="onClickCell('currentEffectIndex')"
                        readonly />
                    </td>

                    <td>
                      <input
                        class="scroll-select"
                        type="text"
                        :value="notes[currentNoteIndex]"
                        @wheel.prevent="onScrollCell($event, 'currentNoteIndex', 'notes')"
                        readonly />
                    </td>
                    <td>
                      <input
                        class="scroll-select"
                        type="text"
                        :value="pitches[currentPitchIndex]"
                        @wheel.prevent="onScrollCell($event, 'currentPitchIndex', 'pitches')"
                        readonly />
                    </td>
                    <td>
                      <input
                        class="scroll-select"
                        type="text"
                        :value="effects[currentEffectIndex]"
                        @wheel.prevent="onScrollCell($event, 'currentEffectIndex', 'effects')"
                        readonly />
                    </td>

                    <td>
                      <input
                        class="scroll-select"
                        type="text"
                        :value="notes[currentNoteIndex]"
                        @wheel.prevent="onScrollCell($event, 'currentNoteIndex', 'notes')"
                        readonly />
                    </td>
                    <td>
                      <input
                        class="scroll-select"
                        type="text"
                        :value="pitches[currentPitchIndex]"
                        @wheel.prevent="onScrollCell($event, 'currentPitchIndex', 'pitches')"
                        readonly />
                    </td>
                    <td>
                      <input
                        class="scroll-select"
                        type="text"
                        :value="effects[currentEffectIndex]"
                        @wheel.prevent="onScrollCell($event, 'currentEffectIndex', 'effects')"
                        readonly />
                    </td>

                    <td>
                      <input
                        class="scroll-select"
                        type="text"
                        :value="notes[currentNoteIndex]"
                        @wheel.prevent="onScrollCell($event, 'currentNoteIndex', 'notes')"
                        readonly />
                    </td>
                    <td>
                      <input
                        class="scroll-select"
                        type="text"
                        :value="pitches[currentPitchIndex]"
                        @wheel.prevent="onScrollCell($event, 'currentPitchIndex', 'pitches')"
                        readonly />
                    </td>
                    <td>
                      <input
                        class="scroll-select"
                        type="text"
                        :value="effects[currentEffectIndex]"
                        @wheel.prevent="onScrollCell($event, 'currentEffectIndex', 'effects')"
                        readonly />
                    </td>
                  </tr>
                  
                  
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
